<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction Form</h2>
        <form action="/predict" method="POST">
            <label>Gender:</label>
            <select name="gender" required>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
            </select>

            <label>Age:</label>
            <input type="number" name="age" step="any" required>

            <label>Hypertension (0 = No, 1 = Yes):</label>
            <input type="number" name="hypertension" min="0" max="1" required>

            <label>Heart Disease (0 = No, 1 = Yes):</label>
            <input type="number" name="heart_disease" min="0" max="1" required>

            <label>Smoking History:</label>
            <select name="smoking_history" required>
                <option value="never">Never</option>
                <option value="current">Current</option>
                <option value="former">Former</option>
                <option value="not current">Not Current</option>
                <option value="ever">Ever</option>
                <option value="No Info">No Info</option>
            </select>

            <label>BMI:</label>
            <input type="number" name="bmi" step="any" required>

            <label>HbA1c Level:</label>
            <input type="number" name="HbA1c_level" step="any" required>

            <label>Blood Glucose Level:</label>
            <input type="number" name="blood_glucose_level" step="any" required>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
